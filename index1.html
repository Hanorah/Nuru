  <!-- Enhanced Birthday Styling -->
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    
    .birthday-header {
      text-align: center;
      padding: 2rem 0;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .birthday-header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #ffe66d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .birthday-header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    
    .enhanced-balloons {
      position: relative;
      margin: 2rem 0;
    }
    
    .balloon {
      display: inline-block;
      margin: 0 10px;
      animation: floatBalloon 4s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .balloon:hover {
      transform: scale(1.2);
    }
    
    .balloon:nth-child(1) { animation-delay: 0s; }
    .balloon:nth-child(2) { animation-delay: 0.5s; }
    .balloon:nth-child(3) { animation-delay: 1s; }
    .balloon:nth-child(4) { animation-delay: 1.5s; }
    .balloon:nth-child(5) { animation-delay: 2s; }
    .balloon:nth-child(6) { animation-delay: 2.5s; }
    .balloon:nth-child(7) { animation-delay: 3s; }
    
    @keyframes floatBalloon {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    .enhanced-marquee {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin: 2rem 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .enhanced-marquee marquee {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .enhanced-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      margin: 2rem 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .enhanced-bulbs {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 2rem;
      margin: 2rem 0;
    }
    
    .enhanced-cake {
      text-align: center;
      margin: 3rem 0;
    }
    
    .enhanced-cake .cake {
      display: inline-block !important;
      animation: cakeGlow 3s ease-in-out infinite;
    }
    
    @keyframes cakeGlow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
      50% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
    }
    
    .enhanced-message {
      text-align: center;
      color: white;
      font-size: 1.3rem;
      margin: 2rem 0;
      padding: 2rem;
      background: linear-gradient(45deg, rgba(255, 107, 107, 0.2), rgba(78, 205, 196, 0.2));
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .enhanced-navbar {
      background: rgba(0, 0, 0, 0.8) !important;
      backdrop-filter: blur(20px);
      border-top: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .enhanced-btn {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4) !important;
      border: none !important;
      border-radius: 25px !important;
      color: white !important;
      padding: 12px 24px !important;
      font-weight: 600 !important;
      margin: 5px !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
    }
    
    .enhanced-btn:hover {
      transform: translateY(-3px) !important;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3) !important;
    }
    
    .next-button {
      background: linear-gradient(45deg, #ffe66d, #ff8e53) !important;
      color: #333 !important;
      font-size: 1.2rem !important;
      padding: 15px 30px !important;
      border-radius: 30px !important;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
    
    .floating-heart {
      position: absolute;
      font-size: 1.5rem;
      animation: floatHeart 6s ease-in-out infinite;
      opacity: 0.7;
    }
    
    @keyframes floatHeart {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
    
    .heart-1 { left: 5%; animation-delay: 0s; }
    .heart-2 { left: 20%; animation-delay: 1s; }
    .heart-3 { left: 35%; animation-delay: 2s; }
    .heart-4 { left: 50%; animation-delay: 3s; }
    .heart-5 { left: 65%; animation-delay: 4s; }
    .heart-6 { left: 80%; animation-delay: 5s; }
    .heart-7 { left: 95%; animation-delay: 6s; }
    
    @media (max-width: 768px) {
      .birthday-header h1 {
        font-size: 2rem;
      }
      
      .enhanced-btn {
        padding: 10px 20px !important;
        font-size: 14px !important;
        margin: 3px !important;
      }
      
      .enhanced-container {
        padding: 1rem;
        margin: 1rem 0;
      }
    }
  </style>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>

  <!-- Enhanced Birthday Effects -->
  <script>
    // Add some extra birthday magic
    document.addEventListener('DOMContentLoaded', function() {
      // Add click effects to balloons
      document.querySelectorAll('.balloon').forEach(balloon => {
        balloon.addEventListener('click', function() {
          this.style.transform = 'scale(1.3) rotate(360deg)';
          setTimeout(() => {
            this.style.transform = 'scale(1) rotate(0deg)';
          }, 500);
        });
      });
      
      // Add sparkle effect to buttons
      document.querySelectorAll('.enhanced-btn').forEach(btn => {
        btn.addEventListener('mouseenter', function() {
          this.style.animation = 'pulse 0.5s ease-in-out';
        });
        
        btn.addEventListener('mouseleave', function() {
          this.style.animation = '';
        });
      });
      
      // Auto-play music after user interaction
      document.addEventListener('click', function() {
        const audio = document.querySelector('.song');
        if (audio.paused) {
          audio.play().catch(e => console.log('Audio autoplay prevented'));
        }
      }, { once: true });
    });
